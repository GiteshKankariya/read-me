<html>
	
<head>
	<script >
		function fun()
		{
			var fac=1;
			var n= parseInt(document.getElementById('num1').value);
			for(var i=1;i<=n;i++)
				{
					fac=fac*i;
					console.log(fac);
				}
			console.log(fac);
			document.write(fac).innerHTML;
		}
	</script>
</head>

<body>
	
	Please Entert Numbmber:- <input type="text" id="num1">
	<button onclick="fun()">start</button>

</body>

</html>
